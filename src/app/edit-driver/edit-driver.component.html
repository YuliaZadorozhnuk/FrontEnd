<div class="modal-header">
  <h4 class="modal-title pull-left">Изменение водителя № {{ tempDriver.id }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="bt1">
    <div class="text-center">
      <p class="h4 mb-4"></p>
      <p>Введите данные, которые хотите изменить.</p>
      <input
        [(ngModel)]="tempDriver.fio"
        type="text" name="fio" id="fio-driver" class="form-control mb-4" placeholder="ФИО"
        #fioField="ngModel" required pattern="[A-Za-z0-9А-Яа-яЁё\D\s]{1,}">
      <input
        [(ngModel)]="tempDriver.rate"
        type="text" name="rate" id="rate-driver" class="form-control mb-4" placeholder="Ставка"
        #rateField="ngModel" required pattern="[0-9]{2,5}">
      <button
        (click)="saveDriver(tempDriver)"
        [disabled]="fioField.invalid || rateField.invalid"
        class="btn btn-info btn-block" type="button">Сохранить.</button>
    </div>
  </div>
</div>
