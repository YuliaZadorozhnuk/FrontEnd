<h3 class="hh3">Пользователи-экспедиторы</h3>
<div class="but2">
  <button type="button" class="btn btn-info but3" routerLink="/user-add">Добавить экспедитора</button>
  <button
    (click)="usersService.logOutU()"
    type="button" class="btn btn-info but3">Назад</button>
</div>
<div class="table1">
  <table class="table table-hover table-bordered">
    <thead>
    <tr class="table-info">
      <th width="5%" scope="col">id</th>
      <th width="16%" scope="col">Имя</th>
      <th width="15%" scope="col">Логин</th>
      <th width="15%" scope="col">Пароль</th>
      <th width="15%" scope="col">Статус</th>
      <th width="25%" scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.login }}</td>
      <td>{{ user.password }}</td>
      <td>
        <span>{{ user.status === 1 ? '&#10004;' : '&#10006;' }}</span>
      </td>
      <td width="30%">
        <button
          (click)="editUser(user)"
          type="button" class="btn btn-info but1">Редактировать</button>
        <button
          (click)="deleteForwarder(user.id)"
          type="button" class="btn btn-info but1">Удалить</button>
        <button
          (click)="BlockUnblockUser(user)"
          *ngIf="user.status === 1"
          type="button" class="btn btn-info but1">Заблок</button>
        <button
          (click)="BlockUnblockUser(user)"
          *ngIf="user.status === 0"
          type="button" class="btn btn-info but1">Разблок</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
