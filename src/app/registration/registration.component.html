<button type="button" class="btn btn-info but1" routerLink="/">Назад</button>
<div class="bl1 text-center">
  <p class="h4 mb-4">Здравствуйте!</p>
  <p>Введите свой логин и пароль для регистрации.</p>
  <input
    [(ngModel)]="login"
    type="text" name="login" id="loginUser" class="form-control mb-4" placeholder="Логин"
    #loginField="ngModel" required pattern="[A-Za-z0-9А-Яа-яЁё\D\s]{5,}">
  <input
    [(ngModel)]="password"
    type="password" name="password" id="passwordUser" class="form-control mb-4" placeholder="Пароль"
    #passwordField="ngModel" required pattern="[A-Za-z0-9А-Яа-яЁё\D\s]{5,}">
  <button
    (click)="registrationClient(authorizationModal)"
    class="btn btn-info btn-block" type="submit">Зарегистрироваться.</button>
</div>
<ng-template #authorizationModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Ошибка!</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="!isCorrectLogin && login.length > 4 && password.length > 4" class="modal-body">
    Такой логин уже существует.
  </div>
  <div *ngIf="login.length < 4" class="modal-body">
    Слишком короткий логин.
  </div>
  <div *ngIf="password.length < 4" class="modal-body">
    Слишком короткий пароль.
  </div>
</ng-template>
