<div class="but1">
  <button type="button" class="btn btn-info" routerLink="/drivers">Назад</button>
</div>
<div class="bl1 text-center">
  <p class="h4 mb-4">Зарегистрируйте нового водителя</p>
  <p>Введите данные о новом водителе.</p>
  <input
    [(ngModel)]="fio"
    type="text" id="fio-driver" name="fio" class="form-control validate mb-4" placeholder="ФИО"
    #fioField="ngModel" required pattern="[A-Za-z0-9А-Яа-яЁё\D\s]{1,50}">
  <input
    [(ngModel)]="rate"
    type="text" id="rate-driver" name="rate" class="form-control validate mb-4" placeholder="Ставка за километр"
    #rateField="ngModel" required pattern="[0-9]{2,5}">
  <button
    (click)="addDriver()"
    [disabled]="fioField.invalid || rateField.invalid"
    class="btn btn-info btn-block" type="button">Зарегистрировать.</button>
</div>
